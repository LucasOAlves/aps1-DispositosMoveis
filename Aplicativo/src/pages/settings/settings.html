<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ "SETTINGS_TITLE" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{ "SETTINGS_LANGUAGE" | translate }}</ion-label>
    <ion-select [(ngModel)]="language" multiple="false" (ionChange)="changeLanguage()">
      <ion-option value="en">English</ion-option>
      <ion-option value="pt-br">Brazilian Portuguese</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
